<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property - RE/MAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0c2340;">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="RE/MAX Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="properties.html">Properties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blogs.html">Blogs</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="addproperty.html" class="btn btn-outline-light me-3">
                        <i class="fas fa-plus-circle me-1"></i> Add Property
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            My Account
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
    <div class="container my-5">
        <h2 class="mb-4">Add new property</h2>
        
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form>
                            <!-- Basic Property Information -->
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label for="propertyType" class="form-label">Property Type</label>
                                    <select class="form-select" id="propertyType" required>
                                        <option value="" selected disabled>Select Type</option>
                                        <option value="residential">Residential</option>
                                        <option value="commercial">Commercial</option>
                                        <option value="industrial">Industrial</option>
                                        <option value="land">Land</option>
                                        <option value="multiplex">Multiplex</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="yearBuilt" class="form-label">Year Built</label>
                                    <input type="number" class="form-control" id="yearBuilt" placeholder="Enter year built">
                                </div>
                            </div>

                            <div class="row mb-4">
                                <h3>Criteria</h3>
                                <div class="col-md-4 mb-3">
                                    <label for="price" class="form-label">Price ($)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="price" placeholder="Enter price" required>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="bedrooms" class="form-label">Bedrooms</label>
                                    <select class="form-select" id="bedrooms" required>
                                        <option value="" selected disabled>Select bedrooms</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="bathrooms" class="form-label">Bathrooms</label>
                                    <select class="form-select" id="bathrooms" required>
                                        <option value="" selected disabled>Select bathrooms</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Location Information -->
                            <div class="row mb-4">
                                <div class="col-md-8 mb-3">
                                    <label for="state" class="form-label">Regions</label>
                                    <select class="form-select" id="state" required>
                                        <option value="" selected disabled>Select Region</option>
                                        <option value="QC">Montreal</option>
                                        <option value="ON">Laval</option>
                                        <option value="BC">Longueuil</option>
                                        <option value="AB">Brossard</option>
                                        <option value="MB">Boucherville</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="postalCode" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="postalCode" placeholder="Postal code">
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-12 mb-3">
                                    <label for="address" class="form-label">Full Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="Enter complete address" required>
                                </div>
                            </div>


                            <!-- Property Description -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <label for="description" class="form-label">Detailed Description</label>
                                    <textarea class="form-control" id="description" rows="5" placeholder="Detailed description of the property"></textarea>
                                </div>
                            </div>

                            <!-- Property Images -->
                            <div class="row mb-4">
                                <div class="col-12 mb-3">
                                    <label class="form-label">Property Image</label>
                                    <div class="d-flex align-items-center justify-content-center border rounded p-4" style="min-height: 200px;">
                                        <div class="text-center">
                                            <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-muted"></i>
                                            <p class="mb-2">Drag &amp; drop your image here</p>
                                            <p class="text-muted small">or</p>
                                            <button type="button" class="btn btn-outline-secondary">Browse File</button>
                                            <p class="text-muted small mt-2">JPEG or PNG (max 5MB)</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Listing Options -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="published">
                                        <label class="form-check-label" for="published">Publish this list</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="row">
                                <div class="col-12 d-flex justify-content-end">
                                    <button type="reset" class="btn btn-outline-secondary me-2">Reset</button>
                                    <button type="submit" class="btn btn-danger">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
